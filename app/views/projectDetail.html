<div class="hero-unit">
	<h1>{{project.name}} Detail</h1>
	<ul>
		<li ng-repeat="ticket in tickets">
			<span>{{ticket.site.brandKey}}-{{ ticket.site.siteIdentifier }}</span>
			<span>{{ticket.site.address1}} {{ticket.site.city}} {{ticket.site.state}} {{ticket.site.zip}}</span>
			<span>{{ticket.siteWorkItem.status}}</span>
		</li>
	</ul>
</div>

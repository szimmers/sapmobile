<div class="hero-unit">

  <div class="page-header">
	  <h2>Projects</h2>
  </div>

  <ul class="bullet-less">
      <li ng-repeat="project in projects">
          <div ng-click="openProjectDetail(project)">
            <span class="btn btn-primary">
				<i class="icon-shopping-cart icons-white"></i>
				{{project.name}}
			</span>
          </div>
      </li>
  </ul>
</div>

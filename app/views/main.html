<div class="hero-unit">

  <ul class="bullet-less">
	  <li ng-repeat="project in projects | filter:hideNewStatus">
          <a ng-href="#/project/{{project.uniqueId}}">
            <span class="btn btn-primary project-name">
				{{project.name}}
			</span>
          </a>
      </li>
  </ul>
</div>
